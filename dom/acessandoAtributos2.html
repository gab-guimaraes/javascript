<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5" data-blabla= "opa">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritório"]')
        console.log('childnodes')
        console.log(lista.childNodes)
        console.log('id', lista.id)
        console.log('getAttribute: ', lista.getAttribute('destino'))
        lista.setAttribute('destino', 'empresa')
        console.log(lista.dataset) //consigo imprimir parametros nao convencionais passados na tag

    </script>
</body>

</html>
